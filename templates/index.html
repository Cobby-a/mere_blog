{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<div class="header">
  <h2>Tomi's Blog</h2>
</div>

<div class="row">
  <div class="leftcolumn">
    {% for post in posts %}
      <div class="card">
        <a style="text-decoration: none; color: black;" href="/post/{{post.slug}}">
        <h2>{{post.title}}</h2>
        <h5>{{post.created_at}}</h5>
        <p>{{post.body|truncatewords:20}}</p>
      </a>
    </div>
    {% endfor %}
  </div>
</div>

</body>
</html>
